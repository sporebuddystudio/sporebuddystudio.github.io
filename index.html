<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SporeBuddy</title>

<style>
html, body {
  margin: 0;
  height: 100%;
  background:#0f1115;
  overflow:hidden;
  font-family: system-ui, Arial;
}

/* ---------- header ---------- */

#ui{
  position:absolute;
  z-index:10;
  left:28px;
  top:24px;
  max-width:520px;
  color:#e8eef6;
  pointer-events:none;
}
#ui a{pointer-events:auto;}
#ui h1{margin:0 0 8px;font-size:56px;letter-spacing:-.02em;}
#ui p{margin:8px 0;opacity:.9;font-size:16px;line-height:1.4;}
#ui a{color:#3fd0c9;text-decoration:none;}
#ui a:hover{text-decoration:underline;}

.pill{
  display:inline-block;
  margin-top:10px;
  padding:6px 10px;
  border:1px solid rgba(255,255,255,.14);
  border-radius:999px;
  font-size:13px;
  opacity:.9;
}

/* ---------- canvas ---------- */

#c{width:100%;height:100%;display:block}

/* ---------- debug ---------- */

#dbg{
  position:absolute;
  left:14px;
  bottom:14px;
  z-index:20;
  padding:8px 10px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.14);
  border-radius:10px;
  color:rgba(255,255,255,.85);
  font:12px/1.25 ui-monospace,monospace;
  white-space:pre;
}

/* ---------- control panel ---------- */

#ctl{
  position:absolute;
  right:14px;
  bottom:14px;
  z-index:30;
  width:320px;
  padding:10px 10px 12px;
  background:rgba(0,0,0,.45);
  border:1px solid rgba(255,255,255,.14);
  border-radius:12px;
  color:#fff;
  backdrop-filter:blur(6px);
}

#ctl .title{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font:12px ui-monospace,monospace;
}

.row{
  display:grid;
  grid-template-columns:110px 1fr 55px;
  gap:8px;
  align-items:center;
  margin:6px 0;
  font:12px ui-monospace,monospace;
}
.row input{width:100%}

.btns{margin-top:10px;display:flex;gap:6px;flex-wrap:wrap}

.btn{
  padding:6px 10px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.06);
  color:white;
  cursor:pointer;
}
.btn:hover{background:rgba(255,255,255,.12)}
</style>
</head>

<body>

<div id="ui">
  <h1>SporeBuddy</h1>
  <p>Creative real-time studio working on tools, games and 3D assets.</p>
  <p class="pill">Support: <a href="mailto:sporebuddy.studio@gmail.com">sporebuddy.studio@gmail.com</a></p>
</div>

<div id="ctl">
  <div class="title">
    <div>Tuning</div>
    <div>live</div>
  </div>
  <div id="ctlGrid"></div>
  <div class="btns">
    <button class="btn" id="btnReseed">Re-seed</button>
    <button class="btn" id="btnTex">Rebuild Texture</button>
    <button class="btn" id="btnAll">Rebuild All</button>
  </div>
</div>

<div id="dbg">loading...</div>
<canvas id="c"></canvas>

<script type="module" src="main.js"></script>
</body>
</html>
